<html>
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <style>
         .block{
         display: inline-block;
         }
         .nav li {
         display: inline-block;
         font-size: 20px;
         padding: 5px;
         }   
      </style>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
         google.charts.load("current", {packages:["corechart"]});
         google.charts.setOnLoadCallback(drawChart);
         
         function drawChart() {
         
             // chart1
             var data = new google.visualization.arrayToDataTable([
              {% for k, v in dashboard_data_grocery.items() %}
                 {% if v is string %}
                   ['{{ k }}', '{{ v }}'],
                 {% else %}
                   ['{{ k }}', {{ v }}],
                 {% endif %}
              {% endfor %}
           ]);
         
             var options = {
                 legend: 'none',
                 pieSliceText: 'label',
                 title: '    {{ dashboard_data_grocery.Title }}: Budget ${{ dashboard_data_grocery.Budget }}, Remaining ${{ dashboard_data_grocery.Remaining }}',
                 pieStartAngle: 100,
                 backgroundColor: 'mediumaquamarine',
             };
         
             var chart = new google.visualization.PieChart(document.getElementById('piechart_grocery'));
             chart.draw(data, options);
         
         
             // draw2
             var data = new google.visualization.arrayToDataTable([
              {% for k, v in dashboard_data_dining.items() %}
                 {% if v is string %}
                   ['{{ k }}', '{{ v }}'],
                 {% else %}
                   ['{{ k }}', {{ v }}],
                 {% endif %}
              {% endfor %}
           ]);
         
             var options = {
                 legend: 'none',
                 pieSliceText: 'label',
                 title: '    {{ dashboard_data_dining.Title }}: Budget ${{ dashboard_data_dining.Budget }}, Remaining ${{ dashboard_data_dining.Remaining }}',
                 pieStartAngle: 100,
                 backgroundColor: 'mediumaquamarine',
             };
         
             var chart = new google.visualization.PieChart(document.getElementById('piechart_dining'));
             chart.draw(data, options);
         
         
         }
      </script>
   </head>
   <body style="background-color: mediumaquamarine;">
      <!-- title -->
      <div style="margin-top: 80px; text-align: center;">
         <h1 style="font-family: 'Sacramento', cursive; font-size: 80px;">Personal Finance Tracker</h1>
      </div>
      <ul class="nav">
         <li>
            <div id="piechart_grocery" style="width: 600; height: 400; background-color: mediumaquamarine;"></div>
         </li>
         <li>
            <div id="piechart_dining"  style="width: 600; height: 400; background-color: mediumaquamarine;"></div>
         </li>

      </ul>
 
   </body>
</html>
